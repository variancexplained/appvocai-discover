env: test
# ------------------------------------------------------------------------------------------------ #
#                                           SETUP                                                  #
# ------------------------------------------------------------------------------------------------ #
setup:
  dataset:
    filepath: data/stage/test/reviews
# ------------------------------------------------------------------------------------------------ #
#                                       WORKSPACE                                                  #
# ------------------------------------------------------------------------------------------------ #
workspace:
  id: test
  name: Test Workspace
  location: workspace/test
  metadata:
    datasets: workspace/test/metadata/datasets/datasets
    models: workspace/test/metadata/models/models
    experiments: workspace/test/metadata/experiments/experiments
  files: workspace/test/files/
  ops:
    version: workspace/test/ops/version/version
    tempdir: workspace/test/ops/tempdir/
    flowstate: workspace/test/ops/flow/flowstate
# ------------------------------------------------------------------------------------------------ #
#                                        LOGGING                                                   #
# ------------------------------------------------------------------------------------------------ #
logging:
  handlers:
    file:
      filename: logs/test/log
# ------------------------------------------------------------------------------------------------ #
#                                         DATA                                                     #
# ------------------------------------------------------------------------------------------------ #
data:
  frac: 0.01
# ------------------------------------------------------------------------------------------------ #
#                                    REPOSITORY                                                    #
# ------------------------------------------------------------------------------------------------ #
repository:
  dataset:
    fao:
      centralized:
        write_kwargs:
          row_group_size: 536870912 # 512 MB



# ------------------------------------------------------------------------------------------------ #
#                                      SPARK                                                       #
# ------------------------------------------------------------------------------------------------ #
spark:
  parquet_block_size: 536870912 # 512 MB

# ------------------------------------------------------------------------------------------------ #
#                                    OPERATIONS                                                    #
# ------------------------------------------------------------------------------------------------ #
ops:
  basedir: ops/test  # Base directory for operations data.
  cache: ops/test/cache