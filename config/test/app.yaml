env: test
# ------------------------------------------------------------------------------------------------ #
#                                           SETUP                                                  #
# ------------------------------------------------------------------------------------------------ #
setup:
  dataset:
    filepath: data/stage/test/reviews
# ------------------------------------------------------------------------------------------------ #
#                                        LOGGING                                                   #
# ------------------------------------------------------------------------------------------------ #
logging:
  handlers:
    file:
      filename: logs/test/log
# ------------------------------------------------------------------------------------------------ #
#                                         DATA                                                     #
# ------------------------------------------------------------------------------------------------ #
data:
  frac: 0.01
# ------------------------------------------------------------------------------------------------ #
#                                          IO                                                      #
# ------------------------------------------------------------------------------------------------ #
io:
  pandas:
    parquet:
      write_kwargs:
        row_group_size: 536870912 # 512 MB
# ------------------------------------------------------------------------------------------------ #
#                                       REPOSITORY                                                 #
# ------------------------------------------------------------------------------------------------ #
repository:
  dataset:
    fal: workspace/test/datasets/fal/
    dal: workspace/test/datasets/dal/
    ral: workspace/test/datasets/ral/




# ------------------------------------------------------------------------------------------------ #
#                                      SPARK                                                       #
# ------------------------------------------------------------------------------------------------ #
spark:
  parquet_block_size: 536870912 # 512 MB

# ------------------------------------------------------------------------------------------------ #
#                                    OPERATIONS                                                    #
# ------------------------------------------------------------------------------------------------ #
ops:
  basedir: ops/test  # Base directory for operations data.
  cache: ops/test/cache