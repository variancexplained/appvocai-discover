phases:
  dataprep:
    stages:
      ingest:
        source_config:
          filepath: data/stage/test/reviews
      perplexity:
        phase: dataprep
        stage: perplexity
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: PerplexityAnalysisTask
            module: discover.flow.task.model.perplexity
            params:
              column: content
              new_column: perplexity
              model_name: distilbert/distilgpt2
              stride: 512
              cache_filepath: models/perplexity/perplexity_test.csv
              device_local: False
      sentiment:
        phase: dataprep
        stage: sentiment
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: SentimentAnalysisTask
            module: discover.flow.task.model.sentiment
            params:
              column: content
              new_column: sentiment
              model_name: tabularisai/robust-sentiment-analysis
              cache_filepath: models/sentiment/inference/sentiments_test.csv
              device_local: False
      dqd:
        phase: dataprep
        stage: dqd
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: True
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: dqd
          name: review
          nlp: False
          distributed: True
        tasks:
          - class_name: DetectOrRepairPercentile
            module: discover.flow.task.clean.dimension.validity
            params:
              column: pa_perplexity
              new_column: low_perplexity
              threshold_percentile: 0.5
              relative_error: 0.001
              detect_or_repair_less_than_threshold: True
              mode: detect
          - class_name: DetectOrRepairMinimumValueTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: review_length
              new_column: below_min_value
              threshold: 3
              mode: detect