phases:
  dataprep:
    stages:
      ingest:
        source_config:
          filepath: data/stage/test/reviews
      dqd:
        phase: dataprep
        stage: dqd
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          nlp: False
          distributed: True
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: dqd
          name: review
          nlp: False
          distributed: True
        tasks:
          - class_name: DetectOrRepairPercentile
            module: discover.flow.data_prep.dqd.task
            params:
              column: pa_perplexity
              new_column: low_perplexity
              threshold_percentile: 0.5
              relative_error: 0.001
              detect_or_repair_less_than_threshold: True
              mode: detect
          - class_name: DetectOrRepairMinimumValueTask
            module: discover.flow.data_prep.dqd.task
            params:
              column: review_length
              new_column: below_min_value
              threshold: 3
              mode: detect