phases:
  dataprep:
    stages:
      ingest:
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: raw
          name: review
          filepath: data/stage/test/reviews
          dftype: pandas
  enrichment:
    stages:
      sentiment:
        phase: enrichment
        stage: sentiment
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: clean
          name: review
          dftype: pandas
          file_format: parquet
        destination_config:
          asset_type: dataset
          phase: enrichment
          stage: sentiment
          name: review
          dftype: pandas
          file_format: parquet
        tasks:
          - class_name: SentimentClassificationTask
            module: discover.flow.task.model.sentiment
            params:
              column: content
              new_column: en_sentiment
              model_name: tabularisai/robust-sentiment-analysis
              cache_filepath: models/sentiment/inference/sentiments_test.csv
              device_local: False