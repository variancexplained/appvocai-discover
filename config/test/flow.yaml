phases:
  dataprep:
    stages:
      ingest:
        source_config:
          filepath: data/stage/test/reviews
      perplexity:
        phase: dataprep
        stage: perplexity
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: PerplexityAnalysisTask
            module: discover.flow.task.model.perplexity
            params:
              column: content
              new_column: perplexity
              model_name: distilbert/distilgpt2
              stride: 512
              cache_filepath: models/perplexity/perplexity_test.csv
              device_local: False
      sentiment:
        phase: dataprep
        stage: sentiment
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: SentimentAnalysisTask
            module: discover.flow.task.model.sentiment
            params:
              column: content
              new_column: sentiment
              model_name: tabularisai/robust-sentiment-analysis
              cache_filepath: models/sentiment/inference/sentiments_test.csv
              device_local: False
      dqd:
        phase: dataprep
        stage: dqd
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          nlp: False
          distributed: True
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: dqd
          name: review
          nlp: False
          distributed: True
        tasks:
          - class_name: DetectOrRepairURLTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_url
              mode: detect
              distributed: True
          - class_name: DetectOrRepairEmailAddressTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_email
              mode: detect
              distributed: True
          - class_name: DetectOrRepairPhoneNumberTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_phone
              mode: detect
              distributed: True
          - class_name: DetectOrRepairControlCharsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_ctrl_chars
              mode: detect
              distributed: True
          - class_name: DetectOrRepairAccentedCharsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_accents
              mode: detect
              distributed: True
          - class_name: DetectOrRepairHTMLCharsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_html_chars
              mode: detect
              distributed: True
          - class_name: DetectOrRepairExcessiveWhitespaceTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_excess_whitespace
              mode: detect
              distributed: True
          - class_name: DetectOrRepairNonEnglishTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: app_name
              new_column: contains_non_english_app_name
              mode: detect
              distributed: True
          - class_name: DetectOrRepairNonEnglishTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_non_english_text
              mode: detect
              distributed: True
          - class_name: DetectOrRepairExcessiveSpecialCharsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_excess_special_chars
              threshold: 0.3
              threshold_type: proportion
              unit: character
              mode: detect
              distributed: True
          - class_name: DetectOrRepairUniquenessTask
            module: discover.flow.task.clean.dimension.unique
            params:
              column: id
              new_column: contains_duplicate_review_id
              mode: detect
              distributed: True
          - class_name: DetectOrRepairElongationTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              threshold: 4
              new_column: contains_elongation
              mode: detect
              distributed: True
          - class_name: DetectOrRepairNonASCIICharsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: contains_non_ascii_chars
              mode: detect
              distributed: True
          - class_name: DetectOrRepairRepeatedSequenceTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              length_of_sequence: 2
              min_repetitions: 3
              threshold: 3
              theshold_type: count
              unit: character
              new_column: contains_excess_sequence_repetition
              mode: detect
              distributed: True
          - class_name: DetectOrRepairRepeatedWordsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: excess_word_repetition
              threshold: 1
              threshold_type: count
              min_repetitions: 3
              mode: detect
              distributed: True
          - class_name: DetectOrRepairRepeatedPhraseTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: content
              new_column: excess_phrase_repetition
              threshold: 1
              threshold_type: count
              min_repetitions: 2
              mode: detect
              distributed: True
          - class_name: DetectOrRepairGibberishTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: pa_perplexity
              new_column: low_perplexity
              threshold_percentile: 0.5
              relative_error: 0.001
              detect_less_than_threshold: True
              mode: detect
              distributed: True
          - class_name: DetectOrRepairShortReviewsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: review_length
              new_column: short_review
              threshold: 4
              detect_less_than_threshold: True
              mode: detect
              distributed: True
          - class_name: DetectOrRepairShortReviewsTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: review_length
              new_column: short_review
              threshold: 4
              detect_less_than_threshold: True
              mode: detect
              distributed: True
          - class_name: DetectOrRepairCategoryAnomalyTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: category
              new_column: invalid_category
              mode: detect
              distributed: True
              valid_categories:
                - 'Book'
                - 'Business'
                - 'Education'
                - 'Entertainment'
                - 'Finance'
                - 'Food & Drink'
                - 'Health & Fitness'
                - 'Lifestyle'
                - 'Medical'
                - 'Photo & Video'
                - 'Productivity'
                - 'Reference'
                - 'Social Networking'
                - 'Utilities'
          - class_name: DetectOrRepairRatingAnomalyTask
            module: discover.flow.task.clean.dimension.validity
            params:
              column: rating
              new_column: invalid_rating
              mode: detect
              distributed: True