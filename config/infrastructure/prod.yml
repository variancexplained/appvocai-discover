env: prod
logging:
  disable_existing_loggers: false
  formatters:
    console:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s'
    file:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s]
        : %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: DEBUG
      stream: ext://sys.stderr
    file:
      backupCount: 0
      class: logging.handlers.TimedRotatingFileHandler
      filename: logs/prod.log
      formatter: file
      interval: 1
      level: DEBUG
      when: midnight
  root:
    handlers:
    - console
    - file
    level: INFO
  version: 1

# ------------------------------------------------------------------------------------------------ #
database:
  sqlite:
    url: sqlite:///workspace/prod/db/sqlite.db
    filepath: workspace/prod/db/sqlite.db
    pool_size: 5 # Default for non-concurrent applications
    max_overflow: 10 # Allow temporary connections beyond pool_size if needed
# ------------------------------------------------------------------------------------------------ #
dataset:
  basedir: data
  frac: 1
  random_state: 22
  format: parquet
  file_ext: ""
  save_kwargs: 
    partition_cols: ["category"]
    row_group_size: 1073741824  # 1Gb    
    existing_data_behavior: delete_matching
# ------------------------------------------------------------------------------------------------ #
kvs:
  cache:
    dqa: workspace/prod/kvs/cache/dqa/dqa
    cachenow: workspace/prod/kvs/cache/cachenow/cachenow
# ------------------------------------------------------------------------------------------------ #
recovery:
  db: 
    backup: workspace/prod/recovery/db
    restore: workspace/prod/db/sqlite.db
  file: 
    location: data/prod
    backup: workspace/prod/recovery/data    
    restore: data/prod
