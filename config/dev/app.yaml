env: dev
# ------------------------------------------------------------------------------------------------ #
#                                      LOGGING                                                     #
# ------------------------------------------------------------------------------------------------ #
logging:
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: INFO # Default, possibly overridden in environment config
      stream: ext://sys.stderr
    file:
      backupCount: 0
      class: logging.handlers.TimedRotatingFileHandler
      filename: logs/dev/log # Override in environment specific configurations
      formatter: file
      interval: 1
      level: INFO # Default, possibly overridden in environment config
      when: midnight
  loggers:
    py4j:  # Add this block to suppress py4j logging
      level: ERROR
      handlers:
        - console
        - file
      propagate: false  # Prevent py4j logs from being propagated to the root logger
  root:
    handlers:
    - console
    - file
    level: INFO # Default, possibly overridden in environment config
  version: 1
# ------------------------------------------------------------------------------------------------ #
#                                        PHASES                                                    #
# ------------------------------------------------------------------------------------------------ #
phases:
  dataprep:
    stages:
      ingest:
        tasks:
          - class_name: SampleTask
            module: discover.flow.data_prep.ingest.task
            params:
              frac: 0.01
              random_state: 55

# ------------------------------------------------------------------------------------------------ #
#                                    REPOSITORY                                                    #
# ------------------------------------------------------------------------------------------------ #
repository:
  dataset:
    fao:
      centralized:
        write_kwargs:
          row_group_size: 536870912 # 512 MB



# ------------------------------------------------------------------------------------------------ #
#                                      SPARK                                                       #
# ------------------------------------------------------------------------------------------------ #
spark:
  parquet_block_size: 536870912 # 512 MB

# ------------------------------------------------------------------------------------------------ #
#                                   WORKSPACE                                                      #
# ------------------------------------------------------------------------------------------------ #
workspace: workspace/dev

# ------------------------------------------------------------------------------------------------ #
#                                    OPERATIONS                                                    #
# ------------------------------------------------------------------------------------------------ #
ops:
  basedir: ops/dev  # Base directory for operations data.
  cache:
    registry: ops/dev/cache/registry
    data: ops/dev/cache/data
    archive: ops/dev/cache/archive
