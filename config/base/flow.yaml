# ================================================================================================ #
#                                 Data Enrichment Phase                                            #
# ================================================================================================ #
  enrichment:
    stages:
      sentiment:
        phase: enrichment
        stage: sentiment
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: clean
          name: review
          dftype: pandas
          file_format: parquet
        destination_config:
          asset_type: dataset
          phase: enrichment
          stage: sentiment
          name: review
          dftype: pandas
          file_format: parquet
        tasks:
          - class_name: SentimentClassificationTask
            module: discover.flow.task.model.sentiment
            params:
              column: content
              new_column: en_sentiment
              model_name: tabularisai/robust-sentiment-analysis
              cache_filepath: models/sentiment/inference/sentiments_prod.csv
              device_local: False
      quantitative:
        phase: enrichment
        stage: quantitative
        source_config:
          asset_type: dataset
          phase: enrichment
          stage: sentiment
          name: review
          dftype: sparknlp
          file_format: parquet
        destination_config:
          asset_type: dataset
          phase: enrichment
          stage: quantitative
          name: review
          dftype: sparknlp
          file_format: parquet
        tasks:
          - class_name: NLPTask
            module: discover.flow.task.enrich.tqa
            params:
              column: content
          - class_name: ComputeTextQualityTask
            module: discover.flow.task.enrich.tqa
            params:
              weight_noun: 0.3
              weight_adjective: 0.3
              weight_verb: 0.2
              weight_adverb: 0.2
              weight_syntactic: 0.5
              weight_lexical: 0.5
          - class_name: ComputeReviewLengthPS
            module: discover.flow.task.enrich.review
            params:
              column: content
              new_column: en_review_length
          - class_name: ComputeReviewAgeTask
            module: discover.flow.task.enrich.review
            params:
              column: date
              new_column: en_review_age
          - class_name: ComputeReviewMonthTask
            module: discover.flow.task.enrich.review
            params:
              column: date
              new_column: en_review_month
          - class_name: ComputeReviewDayofWeekTask
            module: discover.flow.task.enrich.review
            params:
              column: date
              new_column: en_review_day_of_week
          - class_name: ComputeReviewHourTask
            module: discover.flow.task.enrich.review
            params:
              column: date
              new_column: en_review_hour
          - class_name: ComputePercentDeviationTask
            module: discover.flow.task.enrich.review
            params:
              by: category
              column: rating
              new_column: en_rating_pct_deviation
          - class_name: ComputePercentDeviationTask
            module: discover.flow.task.enrich.review
            params:
              by: category
              column: en_review_length_pct_deviation
          - class_name: ComputePercentDeviationTask
            module: discover.flow.task.enrich.review
            params:
              by: category
              column: en_review_age
      app:
        phase: enrichment
        stage: app
        source_config:
          asset_type: dataset
          phase: enrichment
          stage: quantitative
          name: review
          dftype: spark
          file_format: parquet
