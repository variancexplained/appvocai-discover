phases:
# ================================================================================================ #
#                                 Data Preparation Phase                                           #
# ================================================================================================ #
  dataprep:
    stages:
# ------------------------------------------------------------------------------------------------ #
#                                   DATA ACQUISITION STAGE                                         #
# ------------------------------------------------------------------------------------------------ #
      acquire:
        phase: dataprep
        stage: raw
        source:
          filepath: data/stage/prod/reviews
          dftype: pandas
        target:
          asset_type: dataset
          phase: dataprep
          stage: acquire
          name: acquire
          file_format: parquet
        tasks:
          - name: sample
            class_name:


# ------------------------------------------------------------------------------------------------ #
#                               DATA INGESTION STAGE PIPELINE                                      #
# ------------------------------------------------------------------------------------------------ #
      ingest:
        phase: dataprep
        stage: ingest
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: raw
          name: review
          filepath: data/stage/prod/reviews
          dftype: pandas
          file_format: parquet
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          dftype: pandas
          file_format: parquet
        tasks:
          - class_name: VerifyEncodingTask
            module: discover.flow.task.dataprep.preprocess.text
            params:
              column: content
          - class_name: CastDataTypeTask
            module: discover.flow.task.dataprep.preprocess.text
            params:
              datatypes:
                id: string
                app_id: string
                app_name: string
                category_id: category
                category: category
                author: string
                rating: int16
                content: string
                vote_count: int64
                vote_sum: int64
                date: datetime64[ms]
          - class_name: RemoveNewlinesTask
            module: discover.flow.task.dataprep.preprocess.text
            params:
              column: content
          - class_name: ConvertDateTimeUTC
            module: discover.flow.task.dataprep.preprocess.date
            params:
              column: date
              timezone: America/New_York

# ------------------------------------------------------------------------------------------------ #
#                             DATA QUALITY DETECTION STAGE PIPELINE                                #
# ------------------------------------------------------------------------------------------------ #
      dqd:
        phase: dataprep
        stage: dqd
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          dftype: spark
          file_format: parquet
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: dqd
          name: review
          dftype: spark
          file_format: parquet
        tasks:
          - class_name: DetectOrRepairURLTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_privacy_contains_url
              mode: detect
          - class_name: DetectOrRepairEmailAddressTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_privacy_contains_email
              mode: detect
          - class_name: DetectOrRepairPhoneNumberTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_privacy_contains_phone
              mode: detect
          - class_name: DetectOrRepairControlCharsTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_validity_contains_ctrl_chars
              mode: detect
          - class_name: DetectOrRepairAccentedCharsTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_validity_contains_accents
              mode: detect
          - class_name: DetectOrRepairHTMLCharsTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: content
              new_column: dqa_validity_contains_html_chars
