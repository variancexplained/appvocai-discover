phases:
  dataprep:
    stages:
      ingest:
        phase: dataprep
        stage: ingest
        source_config:
          filepath: data/stage/prod/reviews
          dataframe_type: pandas
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          dataframe_type: pandas
        tasks:
          - class_name: VerifyEncodingTask
            module: discover.flow.task.normalize.text
            params:
              column: content
          - class_name: CastDataTypeTask
            module: discover.flow.task.normalize.text
            params:
              datatypes:
                id: string
                app_id: string
                app_name: string
                category_id: category
                category: category
                author: string
                rating: int16
                content: string
                vote_count: int64
                vote_sum: int64
                date: datetime64[ms]
          - class_name: RemoveNewlinesTask
            module: discover.flow.task.normalize.text
            params:
              column: content
          - class_name: ComputeReviewLength
            module: discover.flow.task.enrich.review
            params:
              column: content
              new_column: review_length
      dqd:
        phase: dataprep
        stage: dqd
