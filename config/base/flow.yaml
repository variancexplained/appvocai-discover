phases:
  dataprep:
    stages:
      ingest:
        phase: dataprep
        stage: ingest
        source_config:
          filepath: data/stage/prod/reviews
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: VerifyEncodingTask
            module: discover.flow.task.normalize.text
            params:
              column: content
          - class_name: CastDataTypeTask
            module: discover.flow.task.normalize.text
            params:
              datatypes:
                id: string
                app_id: string
                app_name: string
                category_id: category
                category: category
                author: string
                rating: int16
                content: string
                vote_count: int64
                vote_sum: int64
                date: datetime64[ms]
          - class_name: RemoveNewlinesTask
            module: discover.flow.task.normalize.text
            params:
              column: content
          - class_name: ComputeReviewLength
            module: discover.flow.task.enrich.review
            params:
              column: content
              new_column: review_length
      perplexity:
        phase: dataprep
        stage: perplexity
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: ingest
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: PerplexityAnalysisTask
            module: discover.flow.task.model.perplexity
            params:
              column: content
              new_column: perplexity
              model_name: distilbert/distilgpt2
              stride: 512
              cache_filepath: models/perplexity/perplexity_prod.csv
              device_local: False
      sentiment:
        phase: dataprep
        stage: sentiment
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: perplexity
          name: review
          nlp: False
          distributed: False
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          nlp: False
          distributed: False
        tasks:
          - class_name: SentimentAnalysisTask
            module: discover.flow.task.model.sentiment
            params:
              column: content
              new_column: sentiment
              model_name: tabularisai/robust-sentiment-analysis
              cache_filepath: models/sentiment/inference/sentiments_prod.csv
              device_local: False
      dqd:
        phase: dataprep
        stage: dqd
        source_config:
          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          nlp: False
          distributed: True
        destination_config:
