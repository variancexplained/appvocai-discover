                - 'Education'
                - 'Entertainment'
                - 'Finance'
                - 'Food & Drink'
                - 'Health & Fitness'
                - 'Lifestyle'
                - 'Medical'
                - 'Photo & Video'
                - 'Productivity'
                - 'Reference'
                - 'Social Networking'
                - 'Utilities'
          - class_name: DetectOrRepairRatingAnomalyTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: rating
              new_column: dqa_validity_invalid_rating
              mode: detect
              range_min: 1
              range_max: 5
          - class_name: DetectOrRepairReviewDateAnomalyTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: date
              new_column: dqa_validity_invalid_review_date
              mode: detect
              range_min: 2020
              range_max: 2024
              range_type: year
