          asset_type: dataset
          phase: dataprep
          stage: sentiment
          name: review
          dataframe_type: spark
        destination_config:
          asset_type: dataset
          phase: dataprep
          stage: dqd
          name: review
          dataframe_type: spark
        tasks:
          - class_name: DetectOrRepairURLTask
