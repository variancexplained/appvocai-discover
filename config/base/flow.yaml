              threshold_type: count
              min_repetitions: 2
              mode: detect
          - class_name: DetectOrRepairShortReviewsTask
            module: discover.flow.task.dataprep.clean.relevance
            params:
              column: content
              new_column: dqa_relevance_short_review
              threshold: 3
              detect_less_than_threshold: True
              mode: detect
          - class_name: DetectOrRepairCategoryAnomalyTask
            module: discover.flow.task.dataprep.clean.validity
            params:
              column: category
              new_column: dqa_validity_invalid_category
              mode: detect
              valid_categories:
                - 'Book'
