env: dev
logging:
  disable_existing_loggers: false
  formatters:
    console:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(message)s'
    file:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s]
        : %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: DEBUG
      stream: ext://sys.stderr
    file:
      backupCount: 0
      class: logging.handlers.TimedRotatingFileHandler
      filename: logs/dev.log
      formatter: file
      interval: 1
      level: DEBUG
      when: midnight
  root:
    handlers:
    - console
    - file
    level: INFO
  version: 1

# ------------------------------------------------------------------------------------------------ #
database:
  sqlite:
    url: sqlite:///ops/dev/db/sqlite.db
    filepath: ops/dev/db/sqlite.db
    pool_size: 5 # Default for non-concurrent applications
    max_overflow: 10 # Allow temporary connections beyond pool_size if needed
# ------------------------------------------------------------------------------------------------ #
dataset:
  frac: 0.01 # What proportion of the overall dataset to sample for this environment
  random_state: 22
  basedir: data
  format: parquet
  file_ext: ""
  save_kwargs:
    partition_cols: ["category"]
    row_group_size: 10485760  # 10Mb
    existing_data_behavior: delete_matching
# ------------------------------------------------------------------------------------------------ #
ops:
  cache: ops/dev/cache/cachenow

